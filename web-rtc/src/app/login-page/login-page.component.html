<div class="login-form-wrapper">
    <div class="login-form-wrapper__header">WELCOME</div>
    <input
        #input
        placeholder="Login"
        class="login-form-wrapper__login"
        [ngClass]="{'login-form-wrapper__login--error': wrongLogin | async}"
        type="text"
        (keyup.enter)="submitInput()"
    />
</div>
