<ng-template [ngIf]="chatService.selectedChatObservale | async">
    <div
        #messageInput
        contenteditable="true"
        class="message-input"
        data-text="Message"
        (keydown.enter)="onEnterDown($event)"
        (keyup.enter)="onAppSend()"
    ></div>

    <app-send
        class="send-icon"
        (click)="onAppSend()"
    ></app-send>
</ng-template>
