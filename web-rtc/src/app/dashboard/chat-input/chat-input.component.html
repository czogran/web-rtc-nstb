<ng-template [ngIf]="chatService.selectedChatObservale | async">
    <div
        #messageInput
        contenteditable="true"
        class="message-input"
        data-text="Message"
        (keydown.enter)="onEnterDown($event)"
        (keyup.enter)="sendMessage()"
    ></div>

    <app-send
        style="width: 40px; height: 40px; margin-left: 10px; margin-right: 20px"
        (click)="sendMessage()"
    ></app-send>
</ng-template>
