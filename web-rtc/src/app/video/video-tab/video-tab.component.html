<div style="position: relative; height: 100%">
    <video
        class="video-player"
        [srcObject]="stream"
        autoplay
        playsinline
    ></video>

    <div
        style="
            position: absolute;
            display: flex;
            bottom: 0;
            right: 0;
            padding: 15px;
        "
        *ngIf="displayControlIcons"
    >
        <app-telephone
            style="
                width: 50px;
                height: 50px;
                display: block;
                margin-right: 10px;
            "
            [active]="true"
            (click)="telephoneClick()"
        ></app-telephone>
        <app-microphone
            [active]="microphoneActive"
            style="
                width: 50px;
                height: 50px;
                display: block;
                margin-right: 10px;
            "
            (click)="microphoneClick()"
        ></app-microphone>
        <app-camera
            [active]="cameraActive"
            (click)="cameraClick()"
            style="width: 50px; height: 50px; display: block"
        ></app-camera>
    </div>
</div>
