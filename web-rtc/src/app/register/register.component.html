<form
    [formGroup]="userForm"
    class="form-wrapper"
>
    <input placeholder="Name" formControlName="name" />
    <input placeholder="Surname" formControlName="surname" />
    <input placeholder="Nickname" formControlName="nickname" />
    <input placeholder="Login" formControlName="login" />
    <button (click)="registerUser()">SUBMIT</button>
</form>
